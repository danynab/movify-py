{% extends "base.html" %}
{% block title %}Sign up - Movify{% endblock %}
{% block body %}
<header id="login-header">
    <img src="{{ url_for('static', filename='images/logo-black.png') }}" alt="Movify logo"/>
    <h1><a href="{{ url_for('index') }}">Movify</a></h1>
</header>

<div id="form-container" class="container">
    <h2>Sign up with your email address</h2>
    <form method="post" action="{{ url_for('do_signup') }}">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off"
                   required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email" autocomplete="off" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="confirm_email" placeholder="Confirm email" autocomplete="off"
                   required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required="true">
        </div>

        <p class="disclaimer">By clicking on Sign up, you agree to <a href="#">Movify's terms & conditions</a> and <a
                href="#">privacy policy</a></p>
        <input class="form-control green-button" type="submit" value="Sign up">
    </form>
</div>
{% endblock body %}
